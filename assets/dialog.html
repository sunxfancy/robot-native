<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">    
    <title>html5 调用本地摄像头</title>
    <style type="text/css">
        html,body{
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
        video, canvas{
            position: absolute;
        }
        #canvas {
            display: none;
        }

        
    </style>
</head>
<body>
    <video id="video" autoplay="autoplay" style="background: #ccc;"></video>
    <canvas id="canvas"></canvas>
    <canvas id="show"></canvas>
    <script type="text/javascript">
        const {remote} = require('electron');
        const { createFunction, detectFace } = remote.require('./build/Release/robot-native');

        var video = document.getElementById("video");
        var canvas = document.getElementById("canvas");
        var show = document.getElementById("show");

        var context = canvas.getContext("2d");
        var ctx = show.getContext("2d");
        // context.imageSmoothingEnabled = false;
        var width, height;
        navigator.webkitGetUserMedia({video: true},
            function(stream) {
                video.src = URL.createObjectURL(stream);
                video.addEventListener("loadedmetadata", function () {
                    show.width = canvas.width = width = video.videoWidth;
                    show.height = canvas.height = height = video.videoHeight;
                }, false);
            },
            function() {
                alert('could not connect stream');
            }
        );

        window.setInterval(function(){
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var faces = detectFace(context.getImageData(0, 0, canvas.width, canvas.height));
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = "rgb(50, 255, 50)";
            console.log("show", show.width, show.height);
            for (var i = 0; i < faces.length; i++) {
                console.log("detected face!");
                console.log(faces[i].x, faces[i].y, faces[i].width, faces[i].height);
                ctx.strokeRect(faces[i].x, faces[i].y, faces[i].width, faces[i].height);
            }
        }, 100);

        
        var fn = createFunction();
        console.log(fn());
    </script>
</body>
</html>
