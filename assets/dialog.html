<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">    
    <title>html5 调用本地摄像头</title>
    <style type="text/css">
        html,body{
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
        video, canvas{
            width: 50%;
            height: 50%;
        }
        
    </style>
</head>
<body>
    <video id="video" autoplay="autoplay" style="background: #ccc;"></video>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
        const {remote} = require('electron');
        const { createFunction, detectFace } = remote.require('./build/Release/robot-native');

        var video = document.getElementById("video");
        var context = canvas.getContext("2d");
        // context.imageSmoothingEnabled = false;
        var width, height;
        navigator.webkitGetUserMedia({video: true},
            function(stream) {
                video.src = URL.createObjectURL(stream);
            },
            function() {
                alert('could not connect stream');
            }
        );

        window.setInterval(function(){
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            console.log(context.getImageData(0, 0, canvas.width, canvas.height));
            console.log(detectFace(context.getImageData(0, 0, canvas.width, canvas.height)));
        }, 2000);

        
        var fn = createFunction();
        console.log(fn());
    </script>
</body>
</html>
